<!DOCTYPE html>
<html lang="en" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/png/pokedex-16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <title>Pokedex App</title>

</head>

<body>

    <!-- NAVIGATION BAR -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon float-right" aria-label="Toggle navigation"></span>
          </button>
        <div class="container">
            <a class="navbar-brand" href="#"><img class="logo__img img-fluid" src="img/png/pokemon_logo.png"></a>
            <div class="collapse navbar-collapse text-center justify-content-around" id="navbarToggler">

                <div class="navbar-nav flex-lg-row">
                    <a class="nav-item nav-link active px-3" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link px-3" href="https://pokeapi.co/" target="blank">API</a>
                    <a class="nav-item nav-link px-3" href="https://tony5oo.github.io/Portfolio-Website/" target="blank">Portfolio</a>
                </div>
                <div class="p-2">
                    <form class="form-inline"></form>
                    <input class="form-control mr-sm-2 search" type="search" placeholder="Search a pokemon" aria-label="Search">
                    <form>
                </div>
            </div>
    </nav>

    <header class="container">
        <div class="row">
            <div id="loading__message">
                <h1>Loading the list of Pokemons</h1>
                <img class="card-img-top modal-img loading_gif" src="img/gif/pika_loading.gif">
            </div>
            <div class="col text-center p-5">
                List of available pokemons, click on the name to see its details
            </div>
        </div>
        <div class="row">
            <div class="col pokemon__column d-flex flex-wrap">

            </div>
            <!-- Will be populated with Pokemons with the script -->
        </div>
    </header>

    <!-- MODAL TO SHOW SINGLE POKEMON -->

    <div id="pokemonModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h3 class="modal-title name__attr"></h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row py-4">
                            <div class="col w-100">
                                <img class="img__attr loading_gif img-fluid" src="img/gif/pika_loading.gif" alt="Pokemon Image">
                            </div>
                        </div>

                        <div class="row p-2 card-body">
                            <div class="col w-40 text-right text-muted">
                                <p>Height:</p>
                                <p>Weight:</p>
                            </div>
                            <div class="col w-30 text-left text-muted">
                                <p class="height__attr">Height:</p>
                                <p class="weight__attr">Weight:</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col w-100 card-header text-dark">
                                <p>Abilities:</p>
                                <p class="abilities__attr text-capitalize">Abilities:</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </main>

    <!-- Last to be loaded -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
    <script src="js/promise-polyfill.js "></script>
    <script src="js/fetch.umd.js "></script>
    <script src="js/ui.js "></script>
    <script src="js/scripts.js "></script>
</body>

</html>
