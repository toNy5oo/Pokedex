<!DOCTYPE html>
<html lang="en" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/png/pokedex-16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <title>Pokedex App</title>

</head>

<body>

    <!-- NAVIGATION BAR -->

    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand" href="#"><img class="logo__img" src="img/png/pokemon_logo.png"></a>
        <div class="navbar-nav flex-row">
            <a class="nav-item nav-link active px-3" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link px-3" href="https://pokeapi.co/" target="blank">API</a>
            <a class="nav-item nav-link px-3" href="https://tony5oo.github.io/Portfolio-Website/" target="blank">My Portfolio</a>
        </div>
        <div class="flex-row d-flex">
            <form class="form-inline"></form>
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <header class="container">
        <div class="row justify-content-center align-content-center">
            <div class="col-12 header__column text-center p-5">
                List of available pokemons
            </div>
            <!-- Will be populated with Pokemons with the script -->
        </div>
    </header>
    <main>
        <div class='modal-container'>
            <div class='modal'>
                <button class='modal-close'>X</button>
                <h1 class="modal__title"></h1>
                <img class="modal__img" src="img/" alt="pokemon_logo">
                <p class="modal__text"></p>
            </div>
        </div>
        <div id="loading__message">
            Loading the list of Pokemons
        </div>
    </main>
    <footer class="container">
        <div class="row justify-content-center p-5">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>

    <!-- Last to be loaded -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch.umd.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
